apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0
        ports:
        - containerPort: 27017
        env:
        - names: MONGO_INITDB_ROOT_USERNAME
          valuesFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-user 
        - names: MONGO_INITDB_ROOT_PASSWORD
          valuesFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-password  


---

apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  selector:
    name: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017